<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Java Script Variables</h2>
	<p> In this example, x is defined as a variable. Then. x is assigned the value of 6 :</p>

	<p id="demo"></p>
	<p id="demo2"></p>

	<script>
		var x;
		x = 6;
		document.getElementById("demo").innerHTML =x;

		document.getElementById("demo2").innerHTML ="Jumlah adik beradik=" + x;

	</script>
</body>
</html>
