<!DOCTYPE html>
<html>
<head>
	<script>
		function myfunction() {
			document.getElementById("in").innerHTML="Paragraph Changed";
		}
	</script>
	<title></title>
</head>
<body>
<h2>JavaScript in Head</h2>
<p id="in">A paragraph</p>

<button type="button" onclick="myfunction()">Try It</button>
</body>
</html>
