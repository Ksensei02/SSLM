<!DOCTYPE html>
<html>

</head>
<body>
	<h2>JavaScript Prompt</h2>
	<button onclick="myFunction()">Try This Button!!!</button>
	
	<script>
		function myFunction(){
			var teks = prompt ("Masukkan teks : ", "Taip teks di dini");

			var panjangRentetan = teks.length;
			alert("panjangRentetan adalah: "+ panjangRentetan);
		}
	</script>


</body>
</html>
