<!DOCTYPE html>
<html>

</head>
<body>
	<h2>Assigning Java Script Values</h2>

<p>In Java Script the = operator is used to assign values to variables.</p>

<p id="demo"></p>

<script>
	var x, y;
	x=5;
	y=6;

	document.getElementById("demo").innerHTML= x+y;
	
</script>
</body>
</html>
